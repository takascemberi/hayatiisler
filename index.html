<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hayati İşler | Urfa Sıra Gecesi</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Hayati İşler</h1>
      <h2>Urfa Sıra Gecesi</h2>
    </header>
    <main>
      <section class="hero">
        <img src="/images/3.jpg" alt="Hayati İşler" class="main-image" />
      </section>
      <section class="info-boxes">
        <div class="box red">20+ Yıllık Sanat Yolculuğu</div>
        <div class="box purple">Gerçek Urfa Kültürü</div>
        <div class="box green">Sıcak & Samimi Ortam</div>
      </section>
      <section class="gallery">
        <h2>Galeri</h2>
        <div class="images">
          <!-- Galeri görselleri buraya gelecek -->
        </div>
      </section>
      <section class="contact">
        <h2>Rezervasyon Formu</h2>
        <form>
          <input type="text" placeholder="Ad Soyad" required />
          <input type="tel" placeholder="Telefon" required />
          <select required>
            <option>Nişan</option>
            <option>Düğün</option>
            <option>Konser</option>
            <option>TV Programı</option>
          </select>
          <textarea placeholder="Mesajınız"></textarea>
          <button type="submit">Gönder</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Telif © 2025 Hayati İşler</p>
    </footer>
  </body>
</html>
